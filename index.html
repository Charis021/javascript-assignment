<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home">
      <h1>HOME SCREEN</h1>
      <p id="name"></p>
      <p id="email"></p>
    </div>
    <script>
      document.getElementById(
        "name"
      ).innerHTML = `Your Name : ${window.localStorage.getItem("name")}`;
      document.getElementById(
        "email"
      ).innerHTML = `Your Email : ${window.localStorage.getItem("email")}`;
    </script>
  </body>
</html>
